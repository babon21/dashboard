<dom-module id="my-text-field" theme-for="vaadin-text-field">
    <template>
        <style>

        [part="input-field"] {
            font-size: 13pt;

            width: 100%;
            background-color: white;
            color: #1560BD;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }


        </style>
    </template>
</dom-module>

<dom-module id="my-combobox-theme" theme-for="vaadin-combo-box">
    <template>
        <style>



            [part="clear-button"] {
                display:none !important
            }
        </style>
    </template>
</dom-module>


<dom-module id="my-button" theme-for="vaadin-button">
    <template>
        <style>

        [part="input-field"] {
            background-color: white;
            color: #1560BD;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        </style>
    </template>
</dom-module>
