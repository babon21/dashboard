<custom-style>

        border-radius: 10px;

        background: linear-gradient(180deg, #8DD6F7,#FFFFFF );

        height: 390px;
        border: 1px solid LightCyan;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }

        background: linear-gradient(180deg, #8DD6F7, #FFFFFF);

        margin: 5% 2.5% 2.5% 2.5%;
        width: 300px;
        height: 390px;
        border: 1px solid LightCyan;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);

    }

        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);

    .currency-button {

        margin-left: 29%;
    }

    .weather-title {
        font-size: 18pt;
        color: #1560BD;
        font-weight: bold;
        margin-left: 40%;

    }

    .currency-title {
        font-size: 18pt;

        font-weight: bold;

    .count-title {
        font-size: 18pt;
